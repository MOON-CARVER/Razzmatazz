{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Online Food Ordering</title>
  </head>
<body>
    <div id="loading-screen">
      <div class="spinner"></div>
  </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
              loadingScreen.style.display = "none"; // Hide the loading screen when the page is fully loaded
          }
      });
  </script>
  <style
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  
  .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
      0% {
          transform: rotate(0deg);
      }
      100% {
          transform: rotate(360deg);
      }
  }>
</style>

    <nav style="padding:20px;margin:2px; background-color:rgb(173, 216, 230);" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1 style="padding-right: 10px; margin: 10px;">Food Order</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="customer_register.html">Customer Registration</a>
            <a class="nav-link" href="restaurant_register.html">Restaurant Registration</a>
            <a class="nav-link" href="delivery_register.html">Delivery Registration</a>
            <a class="nav-link" href="feedback.html">Feedback</a>
            <a class="nav-link" href="http://localhost:8000/admin/login/?next=/admin/">Admin Login</a>
            <a class="nav-link" href="contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
